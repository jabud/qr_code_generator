<!DOCTYPE html>
<html lang="en">
<head>
    <title>Autumn Meadow</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.05.1/pyscript.css" />
    <script defer src="https://pyscript.net/releases/2023.05.1/pyscript.js"></script>
</head>
<body>
    <py-config src="./pyscript.toml"></py-config>
    <py-script src="./main.py"></py-script>
    <h1>Welcome to QR Generator</h1>
    <p>
        Simply add the text you want to convert in the text input below and click "Create QR Code".

        The result QR Code will generated for you.
    </p>
    <div>
        <input id="qr_content" class="py-input" type="text" value="https://pyscript.com" />
        <button id="generate-btn" class="py-button" type="submit">
            Create QR Code!
        </button>
    </div>
    <img id="A" />
</body>
</html>
